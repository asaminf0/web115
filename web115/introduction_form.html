	<title>Atefehphoto - web115 - introduction form</title>
	<meta charset="utf-8" />

	<script type="text/javascript" src="scripts/introduction_form.js"></script>

<body>
<header>

</header>    
<main class="form-body">
	<h1 id="greeting">Welcome to Indroduction Form</h1>
	<br>
	<div class="container">
		<div class="frame">
			<form class="form-signin" name="form" action="#" method="post" onsubmit="return validateForm();">
				<br>
				<label for="first_name">First name :</label>
				<input class="form-styling" type="text" id="first_name" name="first_name" value="" placeholder="Enter your first name">
				<label for="last_name">Last name :</label>
				<input class="form-styling" type="text" id="last_name" name="last_name" value="" placeholder="Enter your last name">
				<label for="country_name">Country name :</label>
				<input class="form-styling" id="country_name" name="country_name" value="" placeholder="Enter your country" >
				<label for="email_add">Email adress :</label>
				<input class="form-styling" type="text" id="email_add" name="email_add" value="" placeholder="you@yourdomain.com">
				<label for="phone_num">Phone number :</label>
				<input class="form-styling" type="text" id="phone_num" name="phone_num" value="" placeholder="Enter your phone">
				<div class="btn-animate">
				<input class="btn-signin" type="button" onclick="introduction()" value="Submit">
				</div>
			</form> 
		</div>
		<div class="wrapper">
			<h1 id="name"></h1>
			<h1 id="fam"></h1>
			<h1 id="coun"></h1>
			<h1 id="email"></h1>
			<h1 id="phone"></h1>
		</div>
	</div>
</main>
